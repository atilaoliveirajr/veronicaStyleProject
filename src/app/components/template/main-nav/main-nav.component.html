<div class="container" [class.is-mobile]="mobileQuery.matches">

    <mat-toolbar class="toolbar mat-elevation-z4">
        <div>
            <button mat-icon-button (click)="snav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </div>
        <div class="section-name-container">
            <h1 class="section-name" *ngIf="!mobileQuery.matches">{{title}} </h1>
        </div>
        <div class="nav-buttons" *ngIf="!mobileQuery.matches">

            <div class="logo-container" #tooltip="matTooltip" matTooltip="Serviços Oferecidos" matTooltipHideDelay="100">
                <mat-icon class="navIcon font-size_32">store</mat-icon>
            </div>

            <div class="logo-container">
                <img src="../../../../assets/images/whatsapp-brands.svg" class="logo size_24 navIcon">
            </div>


            <div class="logo-container">
                <a href="https://www.instagram.com/veronica_leeker/"><img src="../../../../assets/images/instagram-logo.png" class="logo size_24 navIcon" style="padding-top: 1.5px;"></a>
            </div>
        </div>
    </mat-toolbar>

    <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 45 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'over'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="45">
            <mat-nav-list class="navList">

                <a mat-list-item routerLink="./" (click)="snav.toggle()">
                    <mat-icon class="navIcon">home</mat-icon>
                    <span>Início</span>
                </a>

                <a mat-list-item routerLink="">
                    <mat-icon class="navIcon">store</mat-icon>
                    <span>Serviços Oferecidos</span>
                </a>

                <a mat-list-item routerLink=".">
                    <mat-icon class="navIcon">rss_feed</mat-icon>
                    <span>Blog</span>
                </a>

                <a mat-list-item routerLink=".">
                    <mat-icon class="navIcon">local_florist</mat-icon>
                    <span>Aromaterapia Clínica</span>
                </a>

                <a mat-list-item routerLink=".">
                    <div class="logo-container">
                        <img src="../../../../assets/images/instagram-logo.png" class="logo size_22">
                    </div>
                    <span>Instagram</span>
                </a>

                <a mat-list-item routerLink=".">
                    <div class="logo-container">
                        <img src="../../../../assets/images/whatsapp-brands.svg" class="logo size_22">
                    </div>
                    <span>Entre em contato</span>
                </a>

                <a mat-list-item routerLink="./aboutme" class="lastChild" (click)="snav.toggle()">
                    <div class="logo-container">
                        <img src="../../../../assets/images/about-me.png" class="logo size_24">
                    </div>
                    <span>Sobre mim</span>
                </a>

            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
